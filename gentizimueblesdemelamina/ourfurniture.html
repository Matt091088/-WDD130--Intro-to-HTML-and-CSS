      </div>
    
      <div class="mySlides">
        <div class="modern kitchen">3 / 6</div>
        <img src="images/pexels-saviesa-home-2089696.jpg" style="width:100%">
      </div>
        
      <div class="mySlides">
        <div class="kitchen table">4 / 6</div>
        <img src="images/pickawood-oPcTFzIckGE-unsplash.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="wardroves">5 / 6</div>
        <img src="images/vestidor-madera-escandinava-lujo-renderizado-3d-armario-mesa-maquillaje.jpg" style="width:100%">
      </div>
        
      <div class="mySlides">
        <div class="bedroom">6 / 6</div>
        <img src="images/christopher-jolly-GqbU78bdJFM-unsplash.jpg" style="width:100%">
      </div>
        
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="images/filmreal-studio-znGsTrQi8Ik-unsplash.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/dada_design-mpP3o5q0Opg-unsplash.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/pexels-saviesa-home-2089696.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/pickawood-oPcTFzIckGE-unsplash.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/vestidor-madera-escandinava-lujo-renderizado-3d-armario-mesa-maquillaje.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
        </div>    
        <div class="column">
          <img class="demo cursor" src="images/christopher-jolly-GqbU78bdJFM-unsplash.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
        </div>
      </div>
    </div>
    
    <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
